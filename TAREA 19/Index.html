<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>TABLA</title>
    <script src="JS/script.js"></script>
</head>
<body>
    <div class="container">
        <form action="#" class="form-group">
            <legend style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Ingreso de datos</legend>
            <div class="row">
            
                <div class="form">
                    <label for="rut">rut</label>
                    <input type="number" class="form-control" id="rut" placeholder="Ingrese su rut" style="width: 480px;">
                </div>
                   
                <div class="form">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre" style="width: 480px;">
                </div>

                <div class="form">
                    <label for="pass">Contraseña</label>
                    <input type="password" class="form-control" id="pass" placeholder="Contraseña" style="width: 480px;">
                </div>
            </div>
            
            <div class="row g-2">
                <div class="col-md-4">

                    <button type=button class="btn btn-primary" name="btnConectar"
                        onclick="agregarTabla()">Agregar</button>
                    <button type="reset" class="btn btn-none" style="background-color: rgb(217, 94, 94); color: aliceblue;"  name="btnClean">Limpiar</button>
                </div>
            </div>
            
            
            <div class="col-md-8">
                <table name="tabla1" id="tabla1" class="table table-dark table-hover table-responsive-md-8"
                    style="visibility: hidden;">
                    <thead>
                        <tr>
                            <th>Rut</th>
                            <th>Nombre</th>
                            <th>Password</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody name="bodyTabla1" id="bodyTabla1">
                    </tbody>
                </table>
            </div>
            
        </form>
    </div>
</body>
</html>
