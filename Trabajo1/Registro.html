<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PETS</title>
</head>
<body style="background-color: #CCAEC8;">
    <div class="container-fluid" id="primer-contenedor">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-2 mt-4" id="contenedor-logo">
            <a href="index.html">PETS</a>
          </div>

          <!--Barra de busqueda-->
        <div class="col-4 mt-5" id="contenedor-barra-busqueda">
          <nav class="navbar navbar-dark mt-1">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2 col-5" type="search" placeholder="¿Que estas buscando?" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
        </div>
        </div>
        
      </div>
      </div>
      <section class="vh-1000" style=" margin-top: 30px;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrate con NOSOTROS</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" />
                            <label class="form-label" for="form3Example1c">Ingresa tu nombre</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">Ingrese su Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" />
                            <label class="form-label" for="form3Example4c">Contraseña</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" class="form-control" />
                            <label class="form-label" for="form3Example4cd">Repite tu contraseña</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form2Example3c"
                          />
                          <label class="form-check-label" for="form2Example3">
                            Aceptas las condiciones de servicios? <a href="#!">Terminos de SERVICIO</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <a type="button" class="btn btn-none btn-lg" style="background-color: blueviolet; color: aliceblue;" href="index.html" >Registrate</a>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="img/perro3.jpg" class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

            <a class="navbar-brand" href="#">
                <img src="http://assets.stickpng.com/thumbs/58aeffe0c869e092af51ee77.png" alt=""
                width="100">
            </a>
        
            <!-- BotonHamburgesa -->
            <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" alt="ID"
                aria-expanded="false"
                aria-label="Toogle navigation">
        
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Listas -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent"id="ListadoNosotros">
                <ul class="navbar-nav" id="ListadoNosotros">

                    <li class="nav-item"><a class="nav-link" href="#">NUESTRAS REDES SOCIALES</a></li>
                </ul>
            </div>

            <div class="col-4 mt-1">
              <p style="color:white">&copy;Los chicos del Barrio / Derechos reservados</p>
            </div>
        
        </div>
        </nav>
