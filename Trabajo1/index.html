<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PETS</title>
</head>
<body>
    
  <div class="container-fluid" id="primer-contenedor">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-2 mt-4" id="contenedor-logo">
        <a href="#">PETS</a>
      </div>
      </div>
      <div class="col-4 mt-5" id="contenedor-barra-busqueda">
        <nav class="navbar navbar-dark mt-1">
          <div class="container-fluid">
            <form class="d-flex">
              <input class="form-control me-2 col-5" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="segundo-contenedor">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-3 mt-3">
        <div class="dropdown">
          <a class="btn btn-dark bg-transparent dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Productos
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Champion Dog</a></li>
            <li><a class="dropdown-item" href="#">Cannes</a></li>
            <li><a class="dropdown-item" href="#">Productos de higiene</a></li>
          </ul>
        </div>
      </div>

      <div class="col-3 mt-3">
        <div class="dropdown">
          <a class="btn btn-dark bg-transparent dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Alimentos
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Champion Dog</a></li>
            <li><a class="dropdown-item" href="#">Cannes</a></li>
            <li><a class="dropdown-item" href="#">Productos de higiene</a></li>
          </ul>
        </div>
      </div>

      <div class="col-3 mt-3">
        <div class="dropdown">
          <a class="btn btn-dark bg-transparent dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Suscripciones
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Champion Dog</a></li>
            <li><a class="dropdown-item" href="#">Cannes</a></li>
            <li><a class="dropdown-item" href="#">Productos de higiene</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/perro1.jpg" class="d-block w-100" alt="Foto 1">
            </div>
            <div class="carousel-item">
              <img src="img/perro2.jpg" class="d-block w-100" alt="Foto 2">
            </div>
            <div class="carousel-item">
              <img src="img/perro3.jpg" class="d-block w-100" alt="Foto 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
