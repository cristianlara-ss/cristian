<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/agregarTabla.js"></script>
    <title>administrador</title>
</head>
<body style="background-image: url('https://www.1zoom.me/big2/934/265478-aliya06.jpg') ;">
    <!--Logo-->
  <div class="container-fluid" id="primer-contenedor">
    <div class="row">
      <div class="col-1"></div>
        <div class="col-2 mt-5" id="contenedor-logo">
          <a href="#">PETS</a>
        </div>
        <!--Barra de busqueda-->
        <div class="col-4 mt-5" id="contenedor-barra-busqueda">
          <nav class="navbar navbar-dark mt-1">
            <div class="container-fluid col-5 ml-6">
              <h1 id="titulo-admin">Administrador</h1>
            </div>
          </nav>
        </div>

        <div class="col-2"></div>
        <div class="col-3 mt-5">
            <a href="index.html">
                <h1 class="btn btn-dark" id="cerrar-sesion">Cerrar sesion</h1>
            </a>
            
        </div>
      </div>
      
    </div>
  </div>

  <div class="container mt-5" id="tabla1" style="background-color: #ffff;">
    <legend>Ultimos productos</legend>
    <form action="#" class="form-group">
      <div class="row g-2">
          <div class="col-md">
              <div class="form-floating">
                  <input type="text" class="form-control" id="nombre" placeholder="Ingresa un nombre">
                  <label for="nombre">Nombre</label>
              </div>
          </div>

          <div class="col-md">
              <div class="form-floating form-control-sm-4">
                  <input type="number" class="form-control" id="price" placeholder="Password">
                  <label for="price">Precio</label>
              </div>
          </div>

          <div class="col-md">
              <div class="form-floating form-control-sm-4">
                  <select class="form-select" id="slcTipo" aria-label="Floating label select example">
                      <label selected>Categoria</label>
                      <optgroup label="-----------">
                          <option>Juguete</option>
                          <option>Alimentacion</option>
                          <option>Accesorios</option>
                          <option>Higiene</option>
                      </optgroup>
                  </select>
                  <label for="slcTipo">Tipo usuario</label>
              </div>
          </div>

          <!---->
      </div>
      <div class="row g-2">
          <div class="col-md-4">

              <button type=button class="btn btn-info" style="color: #ffff;" name="btnConectar"
                  onclick="agregarTabla()">Agregar</button>
              <button type="reset" class="btn btn-primary" name="btnClean">Limpiar</button>
          </div>
      </div>
      <div class="row g-2">
          <div class="col-md-8">
              <table name="tabla1" id="tabla1" class="table table-dark table-hover table-responsive-md-8"
                  style="visibility: hidden;">
                  <thead>
                      <tr>
                          <th>Nombre</th>
                          <th>Precio</th>
                          <th>Categoria</th>
                          <th>Eliminar</th>
                      </tr>
                  </thead>
                  <tbody name="bodyTabla1" id="bodyTabla1">
                  </tbody>
              </table>
          </div>
      </div>
  </form>
  </div>
    
</body>
</html>
