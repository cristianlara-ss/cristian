                  <form class="d-flex">
                    <input class="form-control me-2 col-5" type="search" placeholder="¿Que estas buscando?" aria-label="Search">

          </div>
          
        </div>

      <div class="container-fluid" id="fondo">

                <div class="col-2"></div>
                <p class="col-1 mt-5">$2.990</p>
              </div>
              
          </div>

          <div class="row px-5 mt-5" id="tercer-fila">
            <div class="col-1"></div>
            <div class="col-9" id="segundo-cuadro">
                <img src="img/acc2.jpg" alt="acc2" class="px-3 mt-3">
                <div class="col-2"></div>
                <p class="col-1 mt-5">$9.990</p>
            </div>
        </div>

      <div class="container-fluid" id="boton-pagar">

          <div class="col-6"></div>
          <div class="col-1 mb-4">
            <button type="button" class="btn btn-success">pagar</button>

        </div>
