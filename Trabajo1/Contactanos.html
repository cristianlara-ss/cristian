<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/Formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contactanos</title>
</head>
<body>
    <!--Logo-->
  <div class="container-fluid" id="primer-contenedor">
    <div class="row">
      <div class="col-1"></div>
        <div class="col-2 mt-4" id="contenedor-logo">
          <a href="#">PETS</a>
        </div>
        <!--Barra de busqueda-->
        <div class="col-4 mt-5" id="contenedor-barra-busqueda">
          <nav class="navbar navbar-dark mt-1">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2 col-5" type="search" placeholder="¿Que estas buscando?" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
        </div>
        <div class="col-3"></div>
        <div class="col-1 mt-5" id="contenedor-carro">
          <a href="Carrito.html" id="carrito"><ion-icon name="cart-outline"></ion-icon></a>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Inicio formulario-->
  <div class="container-fluid" id="contenedor-form">
      <div id="titulo">
          <h1>Formulario de contacto</h1>
      </div>
      <form>
          <div class="field">
              <label>Nombre</label>
              <input type="text" name="nombre" required autocomplete>
          </div>

          <div class="field">
              <label>Apellido</label>
              <input type="text" name="apellido" required autocomplete>
          </div>

          <div class="sexo">
              <label>Sexo:</label>
              <div><input type="radio" name="sexo" required autocomplete>Femenino</div>
              <div><input type="radio" name="sexo" required autocomplete>Masculino</div>

          </div>

          <div class="field">
              <label>Correo Electronico</label>
              <input type="email" name="email" required autocomplete>
          </div>

          <div class="field">
              <label>Telefono</label>
              <input type="number" name="fono" required autocomplete>
          </div>

          <div class="field">
              <label>Region</label>
              <select>
                  <option selected disabled>Seleccione una Region</option>
                  <option>Region metropolitana</option>
                  <option>Valparaiso</option>
                  <option>Region del bio-bio</option>
                  <option>Region de ñuble</option>
                  <option>Region de los rios</option>
                  <option>Magallanes</option>
                  <option>Atacama</option>
              </select>
          </div>

          <div class="field">
              <label>Direccion</label>
              <input type="text" name="direccion" required autocomplete>
          </div>

          <div class="privacidad">
              <input type="checkbox" required>
              <label>He leído y acepto la politica de privacidad</label>

          </div>


      </form>

  </div>
  <!--Fin formulario-->


  <!-------NOSOTROS--------->

        <a class="navbar-brand" href="#">

            width="100">
        </a>
    
        <!-- BotonHamburgesa -->
        <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse"

            aria-controls="navbarSupportedContent" alt="ID"
            aria-expanded="false"
            aria-label="Toogle navigation">
    
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Listas -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent"id="ListadoNosotros">
            <ul class="navbar-nav" id="ListadoNosotros">

                <li class="nav-item"><a class="nav-link" href="#">NUESTRA ACTIVIDADES</a></li>

                <li class="nav-item"><a class="nav-link" href="#">NUESTRAS REDES SOCIALES</a></li>
            </ul>
        </div>
    
        <div class="col-4 mt-1">
          <p style="color:white">&copy;Los chicos del Barrio / Derechos reservados</p>
        </div>
    
      </div>
    </nav>
