  <!-- Inicio formulario-->
  <div class="container-fluid mb-5" id="tercer-contenedor">
    <div class="row pt-5" id="contenedor-titulo">
        <div class="col-2"></div>
        <div class="col-4" id="fondo-titulo">
            <h2 id="titulo">Formulario de contacto</h2>
            <div class="barra-inferior"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 pt-5">
          <!-- FORMULARIO -->
            <form class="filter row g-3" id="formulario">
              <!-- Grupo Nombres-->
                <div class="formulario__grupo col-md-6">
                  <label for="nombres" class="form-label text-dark">Nombres</label>
                  <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input form-control" name="nombres" id="nombres">
                  </div>
                </div>

                <!-- Grupo Apellidos-->
                <div class="formulario__grupo col-md-6">
                  <label for="apellidos" class="form-label text-dark">Apellidos</label>
                  <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input form-control" name="apellidos" id="apellidos">
                  </div>
                </div>

                <!-- Grupo Correo-->
                <div class="formulario__grupo col-md-7">
                  <label for="correo" class="form-label text-dark">Correo</label>
                  <div class="formulario__grupo-input">
                    <input type="email" class="form-control" name="correo" id="correo" placeholder="@">
                  </div>
                </div>

                <!-- Grupo Numero-->
                <div class="formulario__grupo col-md-5">
                  <label for="numero" class="form-label text-dark">Numero</label>
                  <div class="formulario__grupo-input">
                    <input type="number" class="form-control" name="numero" id="numero" placeholder="(+56)">
                  </div>
                </div>

                <!-- Grupo Region-->
                <div class="formulario__grupo col-md-4">
                  <label for="Region" class="form-label text-dark">Region</label>
                  <select id="regiones" class="form-select">
                    <option active>Seleccione región</option>
                  </select>
                </div>

                <!-- Grupo Provincia-->
                <div class="formulario__grupo col-md-4">
                  <label for="Provincia" class="form-label text-dark">Provincia</label>
                  <select id="provincia" class="form-select"></select>
                </div>

                <!-- Grupo Comuna-->
                <div class="formulario__grupo col-md-4">
                  <label for="Comuna" class="form-label text-dark">Comuna</label>
                  <select id="comunas" class="form-select"></select>
                </div>

                <!-- Grupo Motivo-->
                <div class="formulario__grupo col-12">
                  <label for="motivo" class="form-label text-dark">Motivo</label>
                  <div class="formulario__grupo-input">
                    <input type="text" class="form-control" name="motivo" id="motivo" placeholder="----------">
                  </div>
                </div>

                <!-- Grupo Check-->
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-dark" for="gridCheck">
                    Quiero recibir información a mi correo electronico
                    </label>
                  </div>
                </div>

                <!-- Grupo Botón-->
                <div class="formulario__grupo col-12">
                  <button type="button" onclick="validar()" class="formulario__btn btn btn-none" style="background-color: rgb(118, 11, 136); color: aliceblue;">Enviar</button>
                  <p></p>
                </div>
              </form>
        </div>
    </div>
</div>

  <!-- script api de regiones de chile -->
  <script>
    $.get("https://apis.digital.gob.cl/dpa/regiones", function (data) {
        $.each(data, function (i, data) {
            $("#regiones").append("<option value='" + data.codigo + "'>" + data.nombre + "</option>");
        });
    });

    $("#regiones").change(function () {
        $()
        $("#provincia").empty();
        $.get("https://apis.digital.gob.cl/dpa/regiones/" + $("#regiones").val() + "/provincias", function (data) {
            $.each(data, function (i, data) {
                $("#provincia").append("<option value='" + data.codigo + "'>" + data.nombre + "</option>");
            });
        });
    });

    $("#provincia").change(function () {
        $("#comunas").empty();
        $.get("https://apis.digital.gob.cl/dpa/provincias/" + $("#provincia").val() + "/comunas", function (data) {
            $.each(data, function (i, data) {
                $("#comunas").append("<option value='" + data.codigo + "'>" + data.nombre + "</option>");
            });
        });
    });
</script>
<!-- fin script api regiones de chile -->
